<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head lang="en" th:fragment="header">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <title>SchoolCloud - Trabalho DAC</title>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/css/main.css}" rel="stylesheet"/>
        
        <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        
        
    </head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light" th:fragment="nav" style="margin-bottom: 50px;">
        <a class="navbar-brand" th:href="@{/}">SchoolCloud</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown" th:if="${#httpServletRequest.remoteUser} != null">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Students</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" th:href="@{/students}">View All</a>
                        <a class="dropdown-item" th:href="@{/students/new}">Create New</a>
                    </div>
                </li>
                <li class="nav-item dropdown" th:if="${#httpServletRequest.remoteUser} != null">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown02" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                       th:inline="text">
                        [[${#httpServletRequest.remoteUser}]]
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a>
                            <form th:action="@{/logout}" method="post">
                                <input type="submit" value="Sign Out" class="signout-btn"/>
                            </form>
                        </a>
                    </div>
                </li>
                <li class="nav-item dropdown" th:if="${#httpServletRequest.remoteUser} == null">
                    <a class="nav-link" href="/login" th:inline="text">
                        Sign In
                    </a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <footer th:fragment="footer" style="bottom: 10px;
                                        left: 10px;
                                        position: fixed;">
        &copy; 2017 Trabalho DAC. Lucas Espindola, Eduardo Ramos, Caio Tozatto, Eduardo Furtado, Jos√© Matheus;
    </footer>
</body>
</html>
